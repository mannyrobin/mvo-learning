# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "/var/www"
            dbName: "wp_tests"
            dbHost: "localhost"
            dbUser: "root"
            dbPassword: ""
            tablePrefix: "wp_"
            domain: "wp.localhost"
            adminEmail: "admin@wp.localhost"
            title: "Test"
            plugins: ['my-plugin/my-plugin.php']
            activatePlugins: ['my-plugin/my-plugin.php']
