# Codeception Test Suite Configuration
#
# Suite for unit or integration tests that require WordPress functions and classes.

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "/var/www"
            dbName: "wp_tests"
            dbHost: "localhost"
            dbUser: "root"
            dbPassword: ""
            tablePrefix: "wp_"
            domain: "localhost:8000"
            adminEmail: "admin@localhost"
            title: "Plugin Dev"
            plugins: ['wpforms-gsheets/wpforms-gsheets.php']
            activatePlugins: ['wpforms/wpforms.php']
